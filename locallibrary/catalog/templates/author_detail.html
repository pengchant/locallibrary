{% extends 'base_generic.html' %}


{% block content %}
<h1>姓名:{{author.first_name}}{{author.last_name}}</h1>
<p><strong>出生日期：{{author.date_of_birth}}</strong></p>
<h4>书籍</h4>
<dl>
    
    {% for book in author.book_set.all  %}
        <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a>&nbsp;&nbsp;(当前馆藏共{{book.bookinstance_set.all.count}}本)</dt>
        <dd>{{book.summary}}</dd>
    {% endfor %}
        
</dl>

{% endblock content %}
