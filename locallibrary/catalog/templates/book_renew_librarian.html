{% extends 'base_generic.html' %}


{% block content %}
    <h1>修改借阅图书日期:{{bookinst.book.title}}</h1>
    <p>借阅人:{{ bookinst.borrower }}</p>
    <p {% if bookinst.is_overdue %}class="text-danger"{% endif %}>应还日期:{{bookinst.due_back}}</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table> 
        <br/>
        <input type="submit" value="延迟日期" class="btn btn-primary" />
    </form>
{% endblock content %}
